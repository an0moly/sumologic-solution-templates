  RegionMap:
    us-east-1:
      bucketname: appdevzipfiles-us-east-1
    us-east-2:
      bucketname: appdevzipfiles-us-east-2
    us-west-1:
      bucketname: appdevzipfiles-us-west-1
    us-west-2:
      bucketname: appdevzipfiles-us-west-2
    ap-south-1:
      bucketname: appdevzipfiles-ap-south-1
    ap-northeast-2:
      bucketname: appdevzipfiles-ap-northeast-2
    ap-southeast-1:
      bucketname: appdevzipfiles-ap-southeast-1
    ap-southeast-2:
      bucketname: appdevzipfiles-ap-southeast-2
    ap-northeast-1:
      bucketname: appdevzipfiles-ap-northeast-1
    ca-central-1:
      bucketname: appdevzipfiles-ca-central-1
    eu-central-1:
      bucketname: appdevzipfiles-eu-central-1
    eu-west-1:
      bucketname: appdevzipfiles-eu-west-1
    eu-west-2:
      bucketname: appdevzipfiles-eu-west-2
    eu-west-3:
      bucketname: appdevzipfiles-eu-west-3
    eu-north-1:
      bucketname: appdevzipfiles-eu-north-1s
    sa-east-1:
      bucketname: appdevzipfiles-sa-east-1
    ap-east-1:
      bucketname: appdevzipfiles-ap-east-1s
    af-south-1:
      bucketname: appdevzipfiles-af-south-1s
    eu-south-1:
      bucketname: appdevzipfiles-eu-south-1
    me-south-1:
      bucketname: appdevzipfiles-me-south-1s

Parameters:
  EnableLogging:
    Type: String
    Description: "S3 - To Enable S3 Audit Logging for new S3 buckets.
                  VPC - To Enable VPC flow logs for new VPC, Subnets and Network Interfaces.
                  ALB - To Enable S3 Logging for new Application Load Balancer."
    AllowedPattern: ".+"
    AllowedValues:
      - 'S3'
      - 'VPC'
      - 'ALB'

  TaggingResourceOptions:
    Type: String
    Description: "New - Automatically enables S3 logging for newly created AWS resources to send logs to S3 Buckets. This does not affect AWS resources already collecting logs.
                  Existing - Automatically enables S3 logging for existing AWS resources to send logs to S3 Buckets.
                  Both - Automatically enables S3 logging for new and existing AWS resources.
                  None - Skips Automatic S3 Logging enable for AWS resources."
    Default: 'Both'
    AllowedValues:
      - 'New'
      - 'Existing'
      - 'Both'
      - 'None'

  BucketName:
    Type: String
    Description: "Provide an Existing bucket name which has ALB logs."
    AllowedPattern: ".+"

  BucketPrefix:
    Type: String
    Description: "Provide an bucket prefix."
    AllowedPattern: ".*"

  FilterExpression:
    Type: String
    Default: ""
    Description: "Provide regular expression for matching aws resources. For eg;- 'InstanceType': 't1.micro.*?'|'name': 'Test.*?']|'stageName': 'prod.*?'|'FunctionName': 'Test.*?'|TableName.*?|'LoadBalancerName': 'Test.*?'|'DBClusterIdentifier': 'Test.*?'|'DBInstanceIdentifier': 'Test.*?'"

  RemoveOnDeleteStack:
    AllowedValues:
      - true
      - false
    Default: true
    Description: "True - To remove S3 logging or Vpc flow logs.
                  False - To keep the S3 logging."
    Type: String

  ParentStackName:
    Type: String
    Default: "ParentStackName"
    Description: Parent Stack Name. Do Not Edit the value.

Conditions:
  enable_alb_logging: !And
    - !Equals [!Ref EnableLogging, 'ALB']
    - !Condition auto_enable_new
  enable_s3_buckets_logging: !And
    - !Equals [!Ref EnableLogging, 'S3']
    - !Condition auto_enable_new
  enable_vpc_flow_logs_logging: !And
    - !Equals [!Ref EnableLogging, 'VPC']
    - !Condition auto_enable_new

  auto_enable_existing: !Or
    - !Equals [ !Ref TaggingResourceOptions, 'Existing' ]
    - !Equals [ !Ref TaggingResourceOptions, 'Both' ]
  auto_enable_new: !Or
    - !Equals [ !Ref TaggingResourceOptions, 'New' ]
    - !Equals [ !Ref TaggingResourceOptions, 'Both' ]

  do_not_use_parent_stack: !And
    - !Equals [ !Ref ParentStackName, "ParentStackName"]
    - !Condition auto_enable_existing

Resources:

  SumoLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: AwsObservabilityLambdaExecutePolicies
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - elasticloadbalancing:DescribeLoadBalancerAttributes
                  - elasticloadbalancing:DescribeLoadBalancers
                  - elasticloadbalancing:AddTags
                  - elasticloadbalancing:RemoveTags
                  - elasticloadbalancing:ModifyLoadBalancerAttributes
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - s3:GetBucketPolicy
                  - s3:PutBucketPolicy
                  - ec2:DescribeInstances
                  - ec2:DescribeVpcs
                  - ec2:DeleteFlowLogs
                  - ec2:CreateFlowLogs
                  - ec2:DescribeFlowLogs
                  - logs:CreateLogDelivery
                  - logs:DeleteLogDelivery
                  - s3:GetBucketPolicy
                  - s3:PutBucketPolicy
                  - s3:ListAllMyBuckets
                  - s3:GetBucketLocation
                  - s3:PutBucketAcl
                  - s3:GetBucketAcl
                  - s3:GetBucketLogging
                  - s3:PutBucketLogging
                Resource: '*'

  EnableNewAWSResourcesLambda:
    Type: AWS::Lambda::Function
    Condition: auto_enable_new
    Properties:
      FunctionName: !Join
        - ""
        - - "sumo-s3-enable-"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split ["/", !Ref "AWS::StackId"]
      Code:
        S3Bucket: !FindInMap [RegionMap, !Ref 'AWS::Region', bucketname]
        S3Key: "sumologic-aws-observability-pre-prod/apps/SumoLogicAWSObservabilityHelper/SumoLogicAWSObservabilityHelper.zip"
      Handler: "awsresource.enable_s3_logs"
      Runtime: python3.7
      Role: !GetAtt SumoLambdaRole.Arn
      Description: "Lambda Function for auto enable s3 logs for AWS Resources."
      MemorySize: 128
      Timeout: 600
      Environment:
        Variables:
          BucketName: !Ref BucketName
          AccountID: !Ref "AWS::AccountId"
          Filter: !Ref FilterExpression
          BucketPrefix: !Ref BucketPrefix
          RegionAccountId: !FindInMap [Region2ELBAccountId, !Ref 'AWS::Region', AccountId]

  AutoEnableS3LogEventsInvokePermission:
    Type: AWS::Lambda::Permission
    Condition: enable_s3_buckets_logging
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref EnableNewAWSResourcesLambda
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt AutoEnableS3LogEventsRuleTrigger.Arn

  AutoEnableS3LogEventsRuleTrigger:
    Type: 'AWS::Events::Rule'
    Condition: enable_s3_buckets_logging
    Properties:
      Description: Auto-Enable S3 loggging for S3 Buckets with Lambda from events
      EventPattern:
        source:
          - aws.s3
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - s3.amazonaws.com
          eventName:
            - CreateBucket
      Name: !Join
        - ""
        - - "sumo-logic-s3-buckets-"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split ["/", !Ref "AWS::StackId"]
      State: ENABLED
      Targets:
        - Arn: !GetAtt EnableNewAWSResourcesLambda.Arn
          Id: Main

  AutoEnableVPCEventsInvokePermission:
    Type: AWS::Lambda::Permission
    Condition: enable_vpc_flow_logs_logging
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref EnableNewAWSResourcesLambda
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt AutoEnableVPCEventsRuleTrigger.Arn

  AutoEnableVPCEventsRuleTrigger:
    Type: 'AWS::Events::Rule'
    Condition: enable_vpc_flow_logs_logging
    Properties:
      Description: Auto-Enable VPC Flow logs for VPCs with Lambda from events
      EventPattern:
        source:
          - aws.ec2
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - ec2.amazonaws.com
          eventName:
            - CreateVpc
      Name: !Join
        - ""
        - - "sumo-logic-vpc-"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split ["/", !Ref "AWS::StackId"]
      State: ENABLED
      Targets:
        - Arn: !GetAtt EnableNewAWSResourcesLambda.Arn
          Id: Main

  AutoEnableAlbLogEventsInvokePermission:
    Type: AWS::Lambda::Permission
    Condition: enable_alb_logging
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref EnableNewAWSResourcesLambda
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt AutoEnableAlbLogEventsRuleTrigger.Arn

  AutoEnableAlbLogEventsRuleTrigger:
    Type: 'AWS::Events::Rule'
    Condition: enable_alb_logging
    Properties:
      Description: Auto-Enable S3 logging for ALB resources with Lambda from events
      EventPattern:
        source:
          - aws.elasticloadbalancing
        detail-type:
          - AWS API Call via CloudTrail
        detail:
          eventSource:
            - elasticloadbalancing.amazonaws.com
          eventName:
            - CreateLoadBalancer
      Name: !Join
        - ""
        - - "sumo-logic-alb-s3-"
          - !Select
            - 0
            - !Split
              - "-"
              - !Select
                - 2
                - !Split ["/", !Ref "AWS::StackId"]
      State: ENABLED
      Targets:
        - Arn: !GetAtt EnableNewAWSResourcesLambda.Arn
          Id: Main

  EnableExisitngAWSResourcesLambda:
    Type: 'AWS::Serverless::Function'
    Condition: do_not_use_parent_stack
    Properties:
      Handler: main.handler
      Runtime: python3.7
      CodeUri:
        Bucket: !FindInMap [RegionMap, !Ref 'AWS::Region', bucketname]
        Key: "sumologic-aws-observability-pre-prod/apps/SumoLogicAWSObservabilityHelper/SumoLogicAWSObservabilityHelper.zip"
      MemorySize: 128
      Timeout: 900
      Role:
        Fn::GetAtt:
          - SumoLambdaRole
          - Arn

  ExistingAWSResources:
    Type: Custom::EnableS3LogsResources
    Condition: auto_enable_existing
    Properties:
      ServiceToken: !If
        - do_not_use_parent_stack
        - !GetAtt
          - EnableExisitngAWSResourcesLambda
          - Arn
        - !ImportValue
          'Fn::Sub': '${ParentStackName}-SumoLogicHelperFunctionARN'
      AWSResource: !If [enable_s3_buckets_logging, "s3", !If [enable_vpc_flow_logs_logging, "vpc", "elbv2"] ]
      BucketName: !Ref BucketName
      Filter: !Ref FilterExpression
      BucketPrefix: !Ref BucketPrefix
      AccountID: !Ref "AWS::AccountId"
      RegionAccountId: !FindInMap [Region2ELBAccountId, !Ref 'AWS::Region', AccountId]
      RemoveOnDeleteStack: !Ref RemoveOnDeleteStack

Outputs:

  EnableNewAWSResourcesLambda:
    Description: "EnableNewAWSResourcesLambda Function ARN"
    Value: !GetAtt EnableNewAWSResourcesLambda.Arn
    Condition: auto_enable_new
